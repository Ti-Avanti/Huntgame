# ========================================
#     赛季系统配置文件
# ========================================

# 当前赛季编号
# 每次开始新赛季时会自动递增
current-season: 1

# 赛季开始时间（Unix时间戳，毫秒）
# 插件首次运行时会自动设置为当前时间
season-start-time: 0

# 赛季结束时间（Unix时间戳，毫秒）
# 0 表示无限期赛季（不会自动结束）
season-end-time: 0

# 赛季持续天数
# 0 = 无限期赛季（不会自动结束）
# 30 = 赛季持续30天后自动结束并开始新赛季
# 90 = 赛季持续90天（一个季度）
season-duration-days: 30

# ========================================
#     赛季说明
# ========================================
# 
# 1. 赛季系统会自动管理玩家的段位数据
# 2. 每个赛季结束时，所有玩家的段位会被重置
# 3. 插件会每小时检查一次赛季是否结束
# 4. 如果赛季结束，会自动开始新赛季
# 
# 管理员命令（需要添加到插件中）：
# /hg season info - 查看当前赛季信息
# /hg season start - 手动开始新赛季
# /hg season reset - 重置当前赛季数据
# /hg season duration <天数> - 设置赛季持续时间
# 
# ========================================
