# ========================================
#     奖励配置文件
# ========================================

# 是否启用奖励系统（需要 Vault 插件）
enabled: true

# ========================================
#     金币奖励配置
# ========================================
money:
  # 逃亡者胜利奖励
  runner-win: 100.0
  
  # 猎人胜利奖励
  hunter-win: 100.0
  
  # 参与奖励（失败方）
  participation: 20.0
  
  # 击杀奖励（猎人击杀逃亡者）
  kill: 10.0
  
  # 击败末影龙奖励
  dragon-kill: 50.0
  
  # 每分钟游戏时间奖励
  per-minute: 1.0

# ========================================
#     经验奖励配置
# ========================================
experience:
  # 是否启用经验奖励
  enabled: true
  
  # 逃亡者胜利经验
  runner-win: 100
  
  # 猎人胜利经验
  hunter-win: 100
  
  # 参与经验
  participation: 20
  
  # 击杀经验
  kill: 10
  
  # 击败末影龙经验
  dragon-kill: 200

# ========================================
#     物品奖励配置
# ========================================
items:
  # 是否启用物品奖励
  enabled: false
  
  # 胜利奖励物品
  win:
    - "DIAMOND:1"
    - "GOLDEN_APPLE:3"
    
  # 击败末影龙奖励物品
  dragon-kill:
    - "DRAGON_HEAD:1"
    - "ELYTRA:1"

# ========================================
#     称号奖励配置
# ========================================
titles:
  # 是否启用称号奖励
  enabled: false
  
  # 首次胜利称号
  first-win: "&a[新手猎人]"
  
  # 10次胜利称号
  ten-wins: "&e[熟练猎人]"
  
  # 50次胜利称号
  fifty-wins: "&6[专业猎人]"
  
  # 100次胜利称号
  hundred-wins: "&c[传奇猎人]"
  
  # 击败末影龙称号
  dragon-slayer: "&d[屠龙者]"

# ========================================
#     连胜奖励配置
# ========================================
streak:
  # 是否启用连胜奖励
  enabled: true
  
  # 连胜奖励倍率
  multipliers:
    3: 1.5   # 3连胜: 1.5倍奖励
    5: 2.0   # 5连胜: 2倍奖励
    10: 3.0  # 10连胜: 3倍奖励
    
  # 连胜广播
  broadcast:
    enabled: true
    messages:
      3: "&e{player} &a已经3连胜了！"
      5: "&e{player} &a已经5连胜了！太强了！"
      10: "&e{player} &a已经10连胜了！无人能挡！"

# ========================================
#     成就奖励配置
# ========================================
achievements:
  # 是否启用成就奖励
  enabled: false
  
  # 成就列表
  list:
    # 首次胜利
    first-win:
      name: "首次胜利"
      description: "赢得你的第一场游戏"
      reward-money: 50.0
      reward-exp: 50
      
    # 完美胜利（逃亡者不死亡）
    perfect-win:
      name: "完美胜利"
      description: "作为逃亡者不死亡并获胜"
      reward-money: 200.0
      reward-exp: 200
      
    # 速通（10分钟内获胜）
      name: "速通大师"
      description: "在10分钟内获胜"
      reward-money: 150.0
      reward-exp: 150
      
    # 屠龙者
    dragon-slayer:
      name: "屠龙者"
      description: "击败末影龙"
      reward-money: 300.0
      reward-exp: 300
      
    # 猎人之王（单场击杀3个逃亡者）
    hunter-king:
      name: "猎人之王"
      description: "单场击杀3个逃亡者"
      reward-money: 100.0
      reward-exp: 100

# ========================================
#     排行榜奖励配置
# ========================================
leaderboard:
  # 是否启用排行榜奖励
  enabled: false
  
  # 每日排行榜奖励
  daily:
    enabled: true
    # 第一名奖励
    first: 500.0
    # 第二名奖励
    second: 300.0
    # 第三名奖励
    third: 200.0
    
  # 每周排行榜奖励
  weekly:
    enabled: true
    first: 2000.0
    second: 1500.0
    third: 1000.0
    
  # 每月排行榜奖励
  monthly:
    enabled: true
    first: 10000.0
    second: 7500.0
    third: 5000.0
