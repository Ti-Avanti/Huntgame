# ========================================
#     猎人游戏插件主配置文件
# ========================================

# 服务器模式
# STANDALONE - 单服务器模式(Manhunt游戏)
# BUNGEE - Bungee分布式模式(多服务器)
mode: STANDALONE

# ========================================
#     数据库配置
# ========================================
database:
  # 数据库类型: MYSQL 或 SQLITE
  type: SQLITE
  
  # MySQL配置(仅当type为MYSQL时生效)
  mysql:
    host: localhost
    port: 3306
    database: huntergame
    username: root
    password: password
    
  # 连接池配置
  pool:
    maximum-pool-size: 10
    minimum-idle: 2
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

# ========================================
#     Bungee配置(仅BUNGEE模式生效)
# ========================================
bungee:
  # 是否启用Bungee模式
  enabled: false
  
  # 主大厅服务器名称（玩家初始进入的服务器）
  main-lobby: "lobby"
  
  # 子大厅服务器名称前缀（游戏服务器，例如: game-1, game-2）
  sub-lobby-prefix: "game-"
  
  # 当前服务器类型
  # MAIN_LOBBY - 主大厅服务器（不允许创建游戏）
  # SUB_LOBBY - 子大厅服务器（允许创建游戏）
  server-type: MAIN_LOBBY
  
  # 是否启用单场比赛模式（每个子服务器只能运行一个游戏实例）
  single-game-mode: true
  
  # 游戏结束后返回主大厅的延迟时间(秒)
  return-delay: 5

# ========================================
#     Redis配置(仅BUNGEE模式生效)
# ========================================
redis:
  # 是否启用Redis
  enabled: false
  
  # Redis服务器地址
  host: localhost
  
  # Redis端口
  port: 6379
  
  # Redis密码(留空表示无密码)
  password: ""
  
  # 服务器名称(用于在Redis中标识此服务器)
  server-name: "game-1"
  
  # 状态更新间隔(秒)
  update-interval: 10

# ========================================
#     语言配置
# ========================================
language:
  # 默认语言: zh_CN 或 en_US
  default: zh_CN
  
  # 是否允许玩家选择语言
  allow-player-choice: true

# ========================================
#     队伍系统配置
# ========================================
party:
  # 是否启用队伍系统
  enabled: true
  
  # 队伍最大成员数
  max-size: 4
  
  # 队伍成员是否分配到同一阵营
  same-faction: true
  
  # 邀请过期时间(秒)
  invite-expire-time: 60

# ========================================
#     其他配置
# ========================================
# 自动保存间隔(分钟)
auto-save-interval: 5

# 调试模式
debug: false

